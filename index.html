<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styling.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div id="box">
        <form>
            
            <label>Login: <input type="text" name="login" required></label><br>
            <label>Password: <input type="password" name="pwd" id="pass" required></label><br>
            <label>Confirm password: <input type="password" name="pwd2" id="conPass" required></label><br>
            <label>Gender: 
                <select>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                    <option value="r">Rather not say</option>
                </select>
            </label><br>
            <label>Email: <input type="email" name="email" required></label><br>
            
            <button id="reg" class="btn-default" onclick="comparePwd()">Register</button>
            <p id="p1"></p> <br>

        </form>
    </div>
</body>
</html>
